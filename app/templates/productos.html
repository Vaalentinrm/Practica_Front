
{% extends "base.html" %}
{% block title %}Productos{% endblock %}
{% block content %}
  <h2>Productos</h2>
  {% if products %}
  <div class="menu-grid">
    {% for p in products %}
    <div class="card">
      <img src="{{ url_for('static', filename=p.image_path) }}" alt="{{ p.name }}" style="width:100%; height:140px; object-fit:contain; background:#fafafa; border-radius:8px;">
      <h4>{{ p.name }}</h4>
      <p><strong>â‚¬ {{ '%.2f'|format(p.price) }}</strong></p>
    </div>
    {% endfor %}
  </div>
  {% else %}
    <p>No hay productos. <a href="{{ url_for('main.nuevo') }}">Crea el primero</a>.</p>
  {% endif %}
{% endblock %}
