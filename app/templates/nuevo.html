{% extends "base.html" %}
{% block title %}Nuevo Producto{% endblock %}

{% block content %}
  <h2>Nuevo producto</h2>
  <p>Crea un producto usando la API (AJAX) sin recargar la página.</p>

  <div class="form-container form-medium">
    
    <div id="form-message-container"></div>
    
    <form id="form-nuevo-producto" novalidate>
      
      <label>Nombre
        <input type="text" name="name" required>
      </label>
      
      <label>Precio (€)
        <input type="number" name="price" step="0.01" min="0" required>
      </label>
      
      <label>Imagen (ruta estática opcional)
        <select name="image_path">
          <option value="products/p1.svg">products/p1.svg</option>
          <option value="products/p2.svg">products/p2.svg</option>
          <option value="products/p3.svg">products/p3.svg</option>
          <option value="products/p4.svg">products/p4.svg</option>
        </select>
      </label>
      
      <button type="submit" id="submit-button">Crear</button>
    </form>
  </div>
{% endblock %}
